<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Art Gallery Website</h1>
        <nav>
            <ul>
                <li><a href="#products">Artworks</a></li>
                <li><a href="#discounts">Discounts</a></li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <h2>Available Artworks</h2>
        <div class="gallery">
            <div class="card">
                <img src="art1.jpg" alt="Abstract Art">
                <h3>Abstract Art</h3>
                <p>$200</p>
                <button onclick="addToCart('Abstract Art', 200)">Add to Cart</button>
            </div>
            <div class="card">
                <img src="art2.jpg" alt="Modern Painting">
                <h3>Modern Painting</h3>
                <p>$350</p>
                <button onclick="addToCart('Modern Painting', 350)">Add to Cart</button>
            </div>
            <div class="card">
                <img src="art3.jpg" alt="Nature Painting">
                <h3>Nature Painting</h3>
                <p>$250</p>
                <button onclick="addToCart('Nature Painting', 250)">Add to Cart</button>
            </div>
            <div class="card">
                <img src="art4.jpg" alt="Minimalist Art">
                <h3>Minimalist Art</h3>
                <p>$180</p>
                <button onclick="addToCart('Minimalist Art', 180)">Add to Cart</button>
            </div>
        </div>
        
        <!-- Checkout Button -->
        <button id="checkout-btn" onclick="checkout()">Go to Checkout</button>
    </section>

    <section id="discounts">
        <h2>Special Discounts</h2>
        <div class="discount-card">
            <p>Buy 2 paintings and get 10% off!</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
